

<!DOCTYPE html>
<html>
<head>
<style>
/* CSS cho thông báo */
#myAlert {
  display: none;
  position: fixed;
  top: 60;
  left: 0;
  width: 100%;
  padding: 20px;
  background-color: #FFFF00;
  color: white;
  text-align: center;
  font-size: 40px;
  z-index: 9999;
}

/* CSS cho hiệu ứng */
@keyframes slideDown {
  from {
    top: 80px;
  }
  to {
    top: 0;
  }
}
</style>
</head>
<body>

<!-- Thông báo -->
<div id="myAlert">
  <p style="color:red;"><strong>Xin chào:</strong> Chào mừng các dân chơi đã đến với trang web của t </p>
</div>

<!-- Script JavaScript để hiển thị thông báo và thêm hiệu ứng -->
<script>
// Lấy thông báo và hiệu ứng
var alertBox = document.getElementById("myAlert");
var animation = alertBox.animate([{top: "-50px"}, {top: "0"}], {duration: 500, fill: "forwards"});

// Hiển thị thông báo và sau đó ẩn nó sau 3 giây
alertBox.style.display = "block";
setTimeout(function(){
  alertBox.style.display = "none";
}, 3000);
</script>

</body>
